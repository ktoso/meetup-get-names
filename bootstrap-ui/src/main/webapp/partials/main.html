<div class="alert alert-success hidden" id="success-info">
    Hidden Info
</div>
<div class="alert alert-error hidden" id="error-info">
    Hidden Error
</div>
<div class="row">
    <div class="span6 offset1">

        <div class="row">
            <h3>Extract members attending this meetup:</h3>
            <form ng-submit="slurpFromMeetup()">
                <input ng-model="meetupUrl" style="width: 400px">

                <input type="submit" value="slurp the names!"/>
            </form>
        </div>

        <!-- todo implement me -->
        <!--<div class="row" ng-show="members.size === 0">-->
            <!--<input type="submit" value="Randomly select a member"/>-->
            <!--And the winner is: {{winner}}-->
        <!--</div>-->

        <div class="row">
            <h3>Pretty format:</h3>
            <div ng-repeat="member in members">
                <div class="row">
                    <div class="span6 offset3">
                        <div class="row">
                            <img ng-src="{{member.imageUrl}}"/>
                            <a href="{{member.profileUrl}}">{{member.name}}</a>
                            <br/>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>

        <div class="row">
            <h3>Copy paste friendly format:</h3>
            <pre><code ng-repeat="member in members">
{{member.name}}</code></pre>
        </div>
    </div>
</div>
